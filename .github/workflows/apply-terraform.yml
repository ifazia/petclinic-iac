name: Apply Terraform
run-name: Starting to apply terraform
on: 
  push:
    branches:
      - "main"       # Production
      - "staging"    # Staging
      - "dev"        # Development

jobs:
  update-infrastructure:
    runs-on: ubuntu-22.04
    env:
      AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1
      TF_VAR_DB_USERNAME:  ${{ secrets.DB_USERNAME }}
      TF_VAR_DB_PASSWORD_VET:  ${{ secrets.DB_PASSWORD_VET }}
      TF_VAR_DB_PASSWORD_VISIT:  ${{ secrets.DB_PASSWORD_VISIT }}
      TF_VAR_DB_PASSWORD_CUSTOMER:  ${{ secrets.DB_PASSWORD_CUSTOMER }}
      TF_VAR_GRAFANA_PASSWORD:  ${{ secrets.GRAFANA_PASSWORD }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        run: terraform init -reconfigure

      - name: Select or Create Workspace
        env:
          WORKSPACE: ${{ github.ref_name }}  # Utilise le nom de la branche comme workspace
        run: |
          terraform workspace select $WORKSPACE || terraform workspace new $WORKSPACE

      - name: Import Existing IAM Role if Present
        id: import_role
        run: |
          ROLE_NAME="petclinic_eks_lb"
          ROLE_EXISTS=$(aws iam get-role --role-name "$ROLE_NAME" --query 'Role.RoleName' --output text 2>/dev/null || echo "RoleNotFound")

          if [ "$ROLE_EXISTS" != "RoleNotFound" ]; then
            echo "Role $ROLE_NAME already exists. Importing into Terraform state..."
            terraform import module.lb_role.aws_iam_role.this[0] "$ROLE_NAME"

            # Marquer cette ressource comme gérée par Terraform sans modification
            terraform taint module.lb_role.aws_iam_role.this[0]
          else
            echo "Role $ROLE_NAME does not exist. Proceeding with creation in Terraform."
          fi
      - name: Check if KMS Alias exists and import
        run: |
          ALIAS_NAME="alias/eks/petclinic-eks"
          ALIAS_EXISTS=$(aws kms list-aliases --query "Aliases[?AliasName=='$ALIAS_NAME'].AliasName" --output text)
  
          if [ "$ALIAS_EXISTS" == "$ALIAS_NAME" ]; then
            echo "KMS Alias $ALIAS_NAME already exists."
  
            # Vérifier si l'alias est déjà dans l'état Terraform
            terraform state list | grep "module.eks.module.kms.aws_kms_alias.this[\"cluster\"]" || terraform state rm "module.eks.module.kms.aws_kms_alias.this[\"cluster\"]"
              
            # Importer l'alias dans l'état Terraform
            terraform import 'module.eks.module.kms.aws_kms_alias.this["cluster"]' "$ALIAS_NAME"
              
            # Marquer cette ressource comme gérée par Terraform sans modification
            terraform taint 'module.eks.module.kms.aws_kms_alias.this["cluster"]'
          else
            echo "KMS Alias $ALIAS_NAME does not exist. Proceeding with creation in Terraform."
          fi
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -detailed-exitcode
        continue-on-error: true

      - name: Terraform apply
        id: apply
        run: terraform apply -auto-approve
